<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Escape Tummy!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="top">
    <h1>escpe tummy!!</h1>
    <p>１２３４＝？</p>
    <input id="js-input" placeholder="半角英数で入力してください">
    <input class="btn" id="js-btn" type="submit" value="分娩室に向かう">
  </div>
  <div class="tru" id="js-tru">
    <div class="good">
      <h1>ナイス安産！！</h1>
      <h1>おめでと〜う！！</h1>
      <h1>good bye tummy!!</h1>
      <h1>Welcome to the Earth!!</h1>
    </div>
    <div class="bonus">
      <h3>ズヲネ</h3>
      <h3>セハジ</h3>
    </div>
  </div>
  <div class="fal" id="js-accordion">
    <h1>難産。。。</h1>
    <h2>babyまだお腹の中にいたいのかな？</h2>
    <div class="hint1">
      <button>Ⅰのヒントを見る</button>
      <div class="hide-hint1">
        春より秋が先に来て、昨日よりも明日が先に来る。
        <div class="hint1-2">
          <button>さらにⅠのヒントを見る</button>
          <p class="hide-hint1-2">アメリカンは自分が先。日本人は相手が先。</p>
        </div>  
      </div>
    </div>
    <div class="hint2">
      <button>Ⅱのヒントを見る</button>
      <div class="hide-hint2">
        声に出してゆっくり数えてみて。
        <div class="hint2-2">
          <button>さらにⅡのヒントを見る</button>
          <p class="hide-hint1-2">英語で数える</p>
        </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
